<ion-content>

  <div class="image-wrap" [style.backgroundImage]="'url(' + campaign?.image + ')'">
    <div class="gradient">
    <ion-fab fab-size="50px" (click)="navigateBack()">
      <button ion-fab class="navigate-back-button">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-fab>
    <div class="header-info">
      <div class="organisation-logo-wrap">
        <img src="http://lorempixel.com/50/50">
      </div>
      <div class="campaign-info">
        <h3 no-margin class="campaign-name">{{campaign?.name}}</h3>
        <p no-margin class="campaign-organisation">{{campaign?.organisation}}</p>
      </div>
    </div>
    </div>
  </div>

  <div margin-top class="donation-wrap">
    <div class="donation-range-wrap">
      <ion-item padding-right>
        <!--<ion-label>VÃ¤lj summa</ion-label>-->
        <ion-range min="10" max="100" step="10" snaps="true" color="secondary" [(ngModel)]="amount"></ion-range>
      </ion-item>
    </div>
    <div padding-right class="donation-button-wrap">
      <button ion-button color="secondary" (click)="makeDonation()">GIVE {{amount}} ðŸ’©</button>
    </div>
  </div>

  <div padding class="description-wrap">
    <p>{{campaign?.description}}</p>
  </div>
  <div padding-left padding-right padding-bottom class="tags">
      <ion-badge *ngFor="let tag of campaign?.tags" item-end>{{tag}}</ion-badge>
  </div>
</ion-content>
