<ion-card tappable (click)="openDetails(campaign)">
  <img [src]="campaign.image"/>
  <div class="card-title"> {{ campaign.name }} </div>
  <div class="card-subtitle"> {{ campaign.organisation }} </div>
  <prog class="card-campaign-progress" [progress]="campaign.raised / campaign.goal || 0"></prog>
  <div class="card-raised"> {{ campaign.raised || 0 }} kr</div>
  <div class="card-raised-title">Insamlat:</div>
</ion-card>
